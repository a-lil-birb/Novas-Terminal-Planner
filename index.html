<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Novas Terminal Planner</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Novas Terminal Planner</h1>
    <div class="values">
        <h3>Stats</h3>
        <span id="facilitycount">x/y</span><br/>
        <span id="powercapacity">0</span><br/>
        <span id="powercreated">0</span><br/>
        <span id="powerconsumed">0</span><br/>
        <span id="powerremaining">0</span><br/>
    </div>
    <br/>
    <div class="facilities">
        <h3>Facilities</h3>
        <div class="mainframe">
            <div class="buttons">
                <!--<button class="sub">-1</button>-->
                <span class="display">
                Level 7
                </span>
                <!--<button class="add">+1</button>-->
            </div>
            <br/>
            <img src="images/Mainframe.png" alt="Mainframe" />
        </div>
        <br/>
        <div class="goldgen">
            <div class="buttons">
                <button class="sub">-1</button>
                <span class="display">
                0x
                </span>
                <button class="add">+1</button>
            </div>
            <br/>
            <img src="images/Gold_Generator.png" alt="Gold Generator" />
        </div>

        <div class="drill">
            <div class="buttons">
                <button class="sub">-1</button>
                <span class="display">
                0x
                </span>
                <button class="add">+1</button>
            </div>
            <br/>
            <img src="images/Underground_Drill.png" alt="Underground Drill" />
        </div>

        <div class="tensormk1">
            <div class="buttons">
                <button class="sub">-1</button>
                <span class="display">
                0x
                </span>
                <button class="add">+1</button>
            </div>
            <br/>
            <img src="images/Tensor_Mk1.png" alt="Tensor Mk1" />
        </div>

        <div class="tensorwhet">
            <div class="buttons">
                <button class="sub">-1</button>
                <span class="display">
                0x
                </span>
                <button class="add">+1</button>
            </div>
            <br/>
            <img src="images/Tensor_Whetstone.png" alt="Tensor Whetstone" />
        </div>
        <br/>
        <div class="powercell">
            <div class="buttons">
                <span class="display">
                0x
                </span>
            </div>
            <br/>
            <img src="images/Power_Cell.png" alt="Power Cell" />
        </div>

        <div class="grid">
            <div class="buttons">
                <span class="display">
                0x
                </span>
            </div>
            <br/>
            <img src="images/Power_Grid.png" alt="Power Grid" />
        </div>
    </div>
    <br/>
    
    <div class="output">
        <h3>Output</h3>
        <div>
            <h3>Daily</h3>
            <span id="daily_output">Value1</span>
        </div>
        <div>
            <h3>Max Capacity</h3>
            <span id="max_output">Value2</span>
        </div>
    </div>
</body>
</html>
